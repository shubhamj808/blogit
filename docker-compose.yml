
services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: blogit-postgres
    environment:
      POSTGRES_USER: blogit
      POSTGRES_PASSWORD: blogit123
      POSTGRES_DB: blogit
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    networks:
      - blogit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blogit"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:8.0.2
    container_name: blogit-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - blogit-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Apache Kafka (simplified setup)
  kafka:
    image: bitnami/kafka:3.5
    container_name: blogit-kafka
    ports:
      - "9092:9092"
    environment:
      # KRaft settings
      KAFKA_CFG_NODE_ID: 0
      KAFKA_CFG_PROCESS_ROLES: controller,broker
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 0@kafka:9093
      # Listeners
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      # Cluster
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: true
      KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR: 1
    volumes:
      - kafka_data:/bitnami/kafka
    networks:
      - blogit-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics.sh --bootstrap-server localhost:9092 --list"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

  # Grafana Alloy (OTEL Collector)
  alloy:
    image: grafana/alloy
    container_name: blogit-alloy
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "12345:12345" # UI
    volumes:
      - ./monitoring/config.alloy:/etc/alloy/config.alloy
    command: run --server.http.listen-addr=0.0.0.0:12345 /etc/alloy/config.alloy
    networks:
      - blogit-network
    depends_on:
      - loki
      - tempo
      
  # Loki for Logs
  loki:
    image: grafana/loki
    container_name: blogit-loki
    ports:
      - "3100:3100"
    environment:
      - UMASK=002
    volumes:
      - ./monitoring/loki.yaml:/etc/loki/local-config.yaml
      - ./logs:/app/logs:ro
      - ./loki_data:/loki/data:z
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - blogit-network
      
  # Tempo for Traces
  tempo:
    image: grafana/tempo
    container_name: blogit-tempo
    ports:
      - "3200:3200"
      - "9095:9095" # tempo grpc
    volumes:
      - ./monitoring/tempo.yaml:/etc/tempo.yaml
    command: ["-config.file=/etc/tempo.yaml"]
    networks:
      - blogit-network

  # Kafka UI for monitoring
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: blogit-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_SCHEMA_REGISTRY: ""
    networks:
      - blogit-network

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: blogit-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - blogit-network

  # Grafana for monitoring dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: blogit-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_FEATURE_TOGGLES_ENABLE: traceqlEditor
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - blogit-network

  # API Gateway Service
  api-gateway:
    build: ./api-gateway
    container_name: blogit-api-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      MANAGEMENT_OTLP_TRACING_ENDPOINT: http://alloy:4318/v1/traces
    depends_on:
      - redis
      - alloy
      - kafka
    volumes:
      - ./logs:/app/logs
    labels:
      Service: "api-gateway"
      Host: docker
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - blogit-network

  # User Service
  user-service:
    build: ./user-service
    container_name: blogit-user-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/blogit_user_db
      SPRING_DATASOURCE_USERNAME: blogit
      SPRING_DATASOURCE_PASSWORD: blogit123
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      MANAGEMENT_OTLP_TRACING_ENDPOINT: http://alloy:4318/v1/traces
    depends_on:
      - postgres
      - redis
      - kafka
      - alloy
    volumes:
      - ./logs:/app/logs
    labels:
      Service: "user-service"
      Host: docker
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - blogit-network

  # Post Service
  post-service:
    build: ./post-service
    container_name: blogit-post-service
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/blogit_post_db
      SPRING_DATASOURCE_USERNAME: blogit
      SPRING_DATASOURCE_PASSWORD: blogit123
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      MANAGEMENT_OTLP_TRACING_ENDPOINT: http://alloy:4318/v1/traces
    depends_on:
      - postgres
      - redis
      - kafka
      - alloy
    volumes:
      - ./logs:/app/logs
    labels:
      Service: "post-service"
      Host: docker
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8082/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - blogit-network

  # Interaction Service
  interaction-service:
    build: ./interaction-service
    container_name: blogit-interaction-service
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/blogit_interaction_db
      SPRING_DATASOURCE_USERNAME: blogit
      SPRING_DATASOURCE_PASSWORD: blogit123
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      MANAGEMENT_OTLP_TRACING_ENDPOINT: http://alloy:4318/v1/traces
    depends_on:
      - postgres
      - redis
      - kafka
      - alloy
    volumes:
      - ./logs:/app/logs
    labels:
      Service: "interaction-service"
      Host: docker
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8083/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - blogit-network


volumes:
  postgres_data:
  redis_data:
  kafka_data:
  grafana_data:
  alloy_data:
  loki_data:
  tempo_data:

networks:
  blogit-network:
    driver: bridge
