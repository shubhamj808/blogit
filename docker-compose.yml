services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: blogit-postgres
    environment:
      POSTGRES_USER: blogit
      POSTGRES_PASSWORD: blogit123
      POSTGRES_DB: blogit
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    networks:
      - blogit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blogit"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:8.0.2
    container_name: blogit-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - blogit-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Apache Kafka (simplified setup)
  kafka:
    image: bitnami/kafka:3.5
    container_name: blogit-kafka
    ports:
      - "9092:9092"
    environment:
      # KRaft settings
      KAFKA_CFG_NODE_ID: 0
      KAFKA_CFG_PROCESS_ROLES: controller,broker
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 0@kafka:9093
      # Listeners
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      # Cluster
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: true
      KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR: 1
    volumes:
      - kafka_data:/bitnami/kafka
    networks:
      - blogit-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics.sh --bootstrap-server localhost:9092 --list"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

  # Frontend Service
  # frontend:
  #   build:
  #     context: ./blogit-frontend
  #     dockerfile: Dockerfile
  #   container_name: blogit-frontend
  #   ports:
  #     - "3000:80"
  #   environment:
  #     - REACT_APP_API_URL=http://localhost:8080
  #   depends_on:
  #     - nginx
  #   networks:
  #     - blogit-network
  #   volumes:
  #     - ./blogit-frontend/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - /app/node_modules

  # NGINX for API Gateway
  nginx:
    image: nginx:1.25-alpine
    container_name: blogit-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - user-service
      - post-service
      - interaction-service
    networks:
      - blogit-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Monitoring Stack
  alloy:
    image: grafana/alloy
    container_name: blogit-alloy
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "12345:12345" # UI
    volumes:
      - ./monitoring/config.alloy:/etc/alloy/config.alloy
    command: run --server.http.listen-addr=0.0.0.0:12345 /etc/alloy/config.alloy
    networks:
      - blogit-network
    depends_on:
      - loki
      - tempo
      
  loki:
    image: grafana/loki:2.8.2
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki.yaml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - blogit-network
      
  tempo:
    image: grafana/tempo:2.1.1
    container_name: tempo
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./monitoring/tempo.yaml:/etc/tempo.yaml
    ports:
      - "3200:3200"
    networks:
      - blogit-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: blogit-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_SCHEMA_REGISTRY: ""
    networks:
      - blogit-network

  prometheus:
    image: prom/prometheus:v2.44.0
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - blogit-network

  grafana:
    image: grafana/grafana:9.5.2
    container_name: grafana
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    networks:
      - blogit-network

  # Application Services
  user-service:
    build: ./user-service
    container_name: user-service
    depends_on:
      - kafka
      - postgres
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/blogit_user_db
      SPRING_DATASOURCE_USERNAME: blogit
      SPRING_DATASOURCE_PASSWORD: blogit123
    ports:
      - "8081:8081"
    volumes:
      - ./logs/user-service:/app/logs
    networks:
      - blogit-network

  post-service:
    build: ./post-service
    container_name: post-service
    depends_on:
      - kafka
      - postgres
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/blogit_post_db
      SPRING_DATASOURCE_USERNAME: blogit
      SPRING_DATASOURCE_PASSWORD: blogit123
    ports:
      - "8082:8082"
    volumes:
      - ./logs/post-service:/app/logs
    networks:
      - blogit-network

  interaction-service:
    build: ./interaction-service
    container_name: interaction-service
    depends_on:
      - kafka
      - postgres
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/blogit_interaction_db
      SPRING_DATASOURCE_USERNAME: blogit
      SPRING_DATASOURCE_PASSWORD: blogit123
    ports:
      - "8083:8083"
    volumes:
      - ./logs/interaction-service:/app/logs
    networks:
      - blogit-network

networks:
  blogit-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  kafka_data:
  loki_data:
