server:
  port: 8081
  servlet:
    context-path: /api/v1

spring:
  application:
    name: user-service
  
  profiles:
    active: default
  
  datasource:
    url: jdbc:postgresql://postgres:5432/blogit_user_db
    username: blogit
    password: blogit123
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: false
    baseline-on-migrate: true
    locations: classpath:db/migration
    clean-on-validation-error: true
    validate-on-migrate: true
    
  data:
    redis:
      host: redis
      port: 6379
      password: blogit123
      ssl:
        enabled: false
  
  kafka:
    bootstrap-servers: kafka:9092
    consumer:
      group-id: user-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.blogit.common.event"

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  tracing:
    sampling:
      probability: 1.0
    enabled: true
    propagation:
      type: w3c
    baggage:
      enabled: true
    otel:
      exporter:
        otlp:
          endpoint: http://alloy:4317
  metrics:
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true
    tags:
      application: ${spring.application.name}
  prometheus:
    metrics:
      export:
        enabled: true

otel:
  exporter:
    otlp:
      endpoint: http://alloy:4317
  service:
    name: ${spring.application.name}
  traces:
    exporter: otlp
  metrics:
    exporter: otlp
  logs:
    exporter: otlp

app:
  jwt:
    secret: ${JWT_SECRET:QXNrIHlvdXIgZG9jdG9yIGlmIEJsb2dpdCBpcyByaWdodCBmb3IgeW91}
    expiration: ${JWT_EXPIRATION:86400000}

logging:
  level:
    com.blogit.user: DEBUG
    org.springframework.security: DEBUG
    org.springframework.kafka: DEBUG
    org.apache.kafka: DEBUG
    org.flywaydb: DEBUG
    io.opentelemetry: DEBUG

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: method
  show-actuator: true