events {
    worker_connections 1024;
}

http {
    upstream user-service {
        server user-service:8081;
    }

    upstream post-service {
        server post-service:8082;
    }

    upstream interaction-service {
        server interaction-service:8083;
    }

    # Rate limiting zone
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # Define CORS map
    map $http_origin $cors_origin {
        default "";
        "http://localhost:5173" "$http_origin";
        "http://frontend:5173" "$http_origin";
        # Add more origins as needed
    }

    # Define allowed headers
    map $request_method $cors_allow_headers {
        OPTIONS 'Authorization,Content-Type,X-User-Id,Accept,Origin,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        default '';
    }

    # Add MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name localhost;

        # Handle preflight requests for all API endpoints
        location ~ ^/api/v1/(users|posts|interactions) {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin;
                add_header 'Access-Control-Allow-Credentials' 'true';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' $cors_allow_headers;
                add_header 'Access-Control-Max-Age' '1728000';
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            # Determine which upstream to use based on the path
            set $upstream_service "";
            if ($uri ~ ^/api/v1/users) {
                set $upstream_service "user-service";
            }
            if ($uri ~ ^/api/v1/posts) {
                set $upstream_service "post-service";
            }
            if ($uri ~ ^/api/v1/interactions) {
                set $upstream_service "interaction-service";
            }

            proxy_pass http://$upstream_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Add CORS headers
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' $cors_allow_headers always;
            add_header 'Access-Control-Max-Age' '1728000' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        }



        # Apply rate limiting to all API endpoints
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            limit_req_status 429;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Error handling
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}