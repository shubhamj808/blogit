server:
  port: 8083
  servlet:
    context-path: /api/v1

spring:
  application:
    name: interaction-service
  
  profiles:
    active: docker
  
  datasource:
    url: jdbc:postgresql://postgres:5432/blogit_interaction_db
    username: blogit
    password: blogit123
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  
  data:
    redis:
      host: redis
      port: 6379
      password: blogit123
      ssl:
        enabled: false
  
  kafka:
    bootstrap-servers: kafka:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        spring.json.type.mapping: PostCreatedEvent:com.blogit.common.event.post.PostCreatedEvent,PostUpdatedEvent:com.blogit.common.event.post.PostUpdatedEvent,PostDeletedEvent:com.blogit.common.event.post.PostDeletedEvent
    consumer:
      group-id: interaction-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.blogit.common.event,com.blogit.interaction"
        spring.json.type.mapping: PostCreatedEvent:com.blogit.common.event.post.PostCreatedEvent,PostUpdatedEvent:com.blogit.common.event.post.PostUpdatedEvent,PostDeletedEvent:com.blogit.common.event.post.PostDeletedEvent

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true
    tags:
      application: ${spring.application.name}
    export:
      prometheus:
        enabled: true
  tracing:
    sampling:
      probability: 1.0
    enabled: true
    propagation:
      type: w3c
    baggage:
      enabled: true
    otel:
      exporter:
        otlp:
          endpoint: http://alloy:4317

otel:
  exporter:
    otlp:
      endpoint: http://alloy:4317
  service:
    name: ${spring.application.name}
  traces:
    exporter: otlp
  metrics:
    exporter: otlp
  logs:
    exporter: otlp

logging:
  level:
    com.blogit.interaction: INFO
    org.springframework.security: INFO
    org.springframework.kafka: INFO
    org.apache.kafka: INFO
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    io.opentelemetry: INFO

# Application specific properties
app:
  jwt:
    secret: mySecretKey
    expiration: 86400000
